apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: t3-policy
  namespace: TARGET_NAMESPACE
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["SOURCE_NAMESPACE"]
            principals: ["cluster.local/ns/SOURCE_NAMESPACE"]
      to:
        - operation:
            ports: ["SERVICE_PORT"]